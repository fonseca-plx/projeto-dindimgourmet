<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fidelidade.css">
    <title>Dindim Gourmet Official | Gelando suas tardes com alegria</title>
</head>
<body>
    <header>
        <h1>
            <a href="../index.html"><img src="images/Logo.svg" alt="Logo"></a>
        </h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="categorias.html">Sabores</a></li>
                <li><a href="">Combo do Dia</a></li>
                <li><a href="">Delivery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Participe do Nosso Clube de Fidelidade!</h2>
        <p>Cadastre-se agora mesmo e concorra a sorteios e descontos exclusivos!</p>
        <div class="cadastro">
            <div class="container">
                <form action="" id="form" class="form">
                    <div class="form-conteudo">
                        <label for="name">Nome Completo*</label>
                        <input type="text" id="name" placeholder="Seu nome">
                    </div>
                    <div class="form-conteudo">
                        <label for="cpf">CPF*</label>
                        <input type="number" id="cpf" placeholder="999.999.999-99">
                    </div>
                    <div class="form-conteudo">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" placeholder="seuemail@email.com">
                    </div>
                    <div class="form-conteudo">
                        <label for="telefone">Telefone*</label>
                        <input type="tel" id="telefone" placeholder="(99)9.9999-9999">
                    </div>
                    <input type="submit" value="CADASTRAR">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
